<!DOCTYPE html>
<html>
<head>
<title>Demo</title>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

<!-- cortex build will generate the two files below. -->
<script src="./neurons/neuron.js"></script>
<script src="./neurons/config.js"></script>
<script>
  neuron.config({
    // cortex build will generate a folder named `'neurons'` as well as the `'node_modules'` of node.js
    path: './neurons'
  });
</script>
<style>
  *{
    margin: 0;
    padding: 0;
  }
  h5{
    font-size: 20px;
    padding: 15px;
  }
  p{
    padding: 15px;
    word-break: break-all;
  }
</style>
</head>
<h5>Demo -  系统环境检测</h5>
<body>
<script>

// method `facade` will load a module
// and try to execute the `init` method of the module exports.
_use('util-m-ua',function (getUA) {
  var environment = getUA();
  var title = '<h5>Demo -  系统环境检测</h5>';
  document.body.innerHTML = title + '<p>'+ JSON.stringify(environment) + '</p>';
  console.log('environment: ', environment);
});

</script>
</body>

</html>
